<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeIt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #0A0A0A;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("assets/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .logo img {
            width: 150px;
        }

        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }

        header {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(10, 10, 10, 0.7); /* Semi-transparent */
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(10px); /* Frosted glass effect */
        }

        header a {
            text-decoration: none;
            font-weight: 500;
            color: #ffffff;
            transition: color 0.3s;
        }

        header a:hover {
            color: #3E4AB8;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 80px;
        }

        .container {
            text-align: center;
            background: rgba(10, 10, 10, 0.7); /* Semi-transparent */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            max-width: 800px;
            max-height: 300px;
            backdrop-filter: blur(10px); /* Frosted effect */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3E4AB8;
            background: rgba(26, 26, 26, 0.6); /* Semi-transparent */
            color: white;
            border-radius: 5px;
            margin: 10px 0;
        }

        .container button {
            width: 45%;
            padding: 10px;
            background-color: #3E4AB8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button:hover {
            background-color: #545b62;
        }

        .code-container {
            text-align: center;
            background: rgba(26, 26, 26, 0.7); /* Semi-transparent */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 1000px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            backdrop-filter: blur(10px); /* Frosted effect */
        }

        .code-container textarea {
            width: 100%;
            height: 70%;
            padding: 10px;
            border: 1px solid #3E4AB8;
            background: rgba(10, 10, 10, 0.6); /* Semi-transparent */
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-family: monospace;
        }

        .btn-group {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }

        .btn-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin: 0px 5px;
            background-color: #3E4AB8;
            color: white;
        }

        .btn-group button:hover {
            background-color: #545b62;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(10, 10, 10, 0.7); /* Semi-transparent */
            backdrop-filter: blur(10px);
        }

        .blue {
            color: teal
        }
    </style>
    
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="assets/logo.svg" alt="">
        </div>
        <div><a href="">About</a></div>
    </header>
    <main id="app"></main>
    <script>
        let currentKey = null;
        let isLocked = false; 

        function accessCode() {
            const key = document.getElementById("codeKey").value.trim();
            if (!key) {
                alert("Please enter a key!");
                return;
            }
            currentKey = key;
            fetchCode();
        }

        function loadHomePage() {
            document.getElementById("app").innerHTML = `
                <div class="container">
                    <h1>CodeIt - Quick Notes Storage</h1>
                    <div>
                        <p>Enter your code key</p>
                        <input type="text" id="codeKey" placeholder="Enter key">
                        <button onclick="accessCode()">Access Code</button>
                    </div>
                </div>
                <footer>Several code keys might be used already, if you want to create new notes try a unique key such as <span class="blue">hellotheremaytheforcebewithyou7272</span></footer>
            `;
        }

        function loadCodePage(code) {
            document.getElementById("app").innerHTML = `
                <div class="code-container">
                    <h1>Your Stored Code</h1>
                    <textarea id="codeDisplay">${code}</textarea>
                    <div class="btn-group">
                        <button id="saveBtn" onclick="saveCode()">Save</button>
                        <button id="lockBtn" onclick="managePassword()">${isLocked ? "Change Password" : "Lock with Password"}</button>
                        <button onclick="loadHomePage()" class="back-btn">Go Back</button>
                    </div>
                </div>
            `;
        }

        async function fetchCode(password = null) {
            const API_URL = "http://localhost:5000/fetch";

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key: currentKey, password }),
            });

            const result = await response.json();

            if (!result.success) {
                if (result.message.includes("Code Locked")) {
                    showPasswordInput();
                } else if (result.message.includes("Code not found")) {
                    // If code doesn't exist, create a new entry
                    await createNewEntry();
                } else {
                    alert(result.message);
                    loadHomePage();
                }
                return;
            }

            isLocked = result.is_locked; 
            loadCodePage(result.code);
        }

        async function createNewEntry() {
            const API_URL = "http://localhost:5000/store";

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key: currentKey, code: "" }), 
            });

            const result = await response.json();
            if (result.success) {
                loadCodePage(""); 
            } else {
                alert("Failed to create new code entry.");
                loadHomePage();
            }
        }


        function showPasswordInput() {
            document.getElementById("app").innerHTML = `
                <div class="container">
                    <h1>CodeIt - Quick Code Storage</h1>
                    <p>This code is locked. Enter the password:</p>
                    <div>
                        <input type="password" id="codePassword" placeholder="Enter password">
                        <button onclick="attemptUnlock()">Unlock</button>
                        <button onclick="loadHomePage()" class="back-btn">Go Back</button>
                    </div>
                </div>
            `;
        }

        async function attemptUnlock() {
            const password = document.getElementById("codePassword").value.trim();
            if (!password) {
                alert("Please enter a password!");
                return;
            }
            fetchCode(password);
        }

        async function saveCode() {

            const API_URL = "http://localhost:5000/store";
            const updatedCode = document.getElementById("codeDisplay").value;

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key: currentKey, code: updatedCode }),
            });

            const result = await response.json();
            alert(result.success ? "Code saved successfully!" : "Failed to save.");
        }

        async function managePassword() {
            const API_URL = "http://localhost:5000/lock";
            const newPassword = prompt(isLocked ? "Enter new password:" : "Enter a password to lock this code:");

            if (!newPassword) {
                alert("You must enter a password.");
                return;
            }

            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key: currentKey, password: newPassword }),
            });

            const result = await response.json();
            if (result.success) {
                alert(isLocked ? "Password changed successfully!" : "Code locked successfully!");
                isLocked = true;
                loadCodePage(document.getElementById("codeDisplay").value); 
            } else {
                alert("Failed to update password.");
            }
        }

        document.addEventListener("DOMContentLoaded", loadHomePage);
    </script>

</body>
</html>
